<h1 mat-dialog-title>Novo Banco</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="bankForm">
    <mat-form-field class="example-full-width">
      <mat-label>Nome do Banco</mat-label>
      <input matInput placeholder="" formControlName="name" name="name">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descrição do Banco</mat-label>
      <input matInput placeholder="" formControlName="description" name="description">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="createBank()">Adicionar</button>
</div>
